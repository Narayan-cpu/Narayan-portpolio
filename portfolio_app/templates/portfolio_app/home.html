<!-- portfolio_app/templates/portfolio_app/home.html -->
{% extends 'portfolio_app/base.html' %}

{% block content %}

<div class="bg-success p-2 text-dark bg-opacity-10">
<div class="intro-section" style=" font-family: "Oswald", sans-serif;">
    <h1>Hello, I'm <span id="name" style="color:#71852C">Narayan naik</span></h1>
    <h2 class="typing-text"></h2>
    <p>Welcome to my developer portfolio ! Crafting reliable, efficient software solutions.</p>
</div>
<style>
    .container1{
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        perspective: 1000px;
        overflow: hidden;
    }
    
    .scene {
        width: 200px;
        height: 200px;
        transform-style: preserve-3d;
        animation: rotate 20s infinite linear;
    }
    
    .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
    }
    
    .face {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0.8;
        border: 2px solid rgba(255, 255, 255, 0.5);
    }
    
    .front {
        transform: rotateY(0deg) translateZ(100px);
        background-image: url("../static/portfolio_app/images/pyt-ing.jpg");
    }
    .right {
        transform: rotateY(90deg) translateZ(100px);
        background-image: url("../static/portfolio_app/images/java-img.jpeg");
    }
    .back {
        transform: rotateY(180deg) translateZ(100px);
        background-image: url("../static/portfolio_app/images/data-sci.jpg");
    }
    .left {
        transform: rotateY(-90deg) translateZ(100px);
        background-image: url("../static/portfolio_app/images/htmcssjs.jpeg");
    }
    .top {
        transform: rotateX(90deg) translateZ(100px);
        background-image: url("../static/portfolio_app/images/aws.png");
    }
    .bottom {
        transform: rotateX(-90deg) translateZ(100px);
        background-image: url("../static/portfolio_app/images/aiml.png");
    }
    
    @keyframes rotate {
        0% {
            transform: rotateX(0) rotateY(0);
        }
        100% {
            transform: rotateX(360deg) rotateY(360deg);
        }
    }
    
</style>
<div class="container1 bg-opacity-10"> 
<div class="scene">
	<div class="cube">
		<div class="face front"></div>
		<div class="face back"></div>
		<div class="face right"></div>
		<div class="face left"></div>
		<div class="face top"></div>
		<div class="face bottom"></div>
	</div>
</div>
</div>
</div>


{% endblock %}
