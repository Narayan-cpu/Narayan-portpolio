{% extends 'portfolio_app/base.html' %}

{% block content %}
{% load static %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <!-- Card Container -->
            <div class="card bg-dark text-white border-0 rounded-lg">
                <!-- Background Image -->
                <img id="backgroundImage" src="{% static 'portfolio_app/images/lak.webp' %}" class="card-img" alt="Background Image" style="opacity: 0.4;">
                <div class="card-img-overlay d-flex flex-column justify-content-center">
                    <!-- Dynamic Heading -->
                    <h2 class="card-title text-center mb-4 font-weight-bold heading-animate ">
                        Contact Me
                    </h2>
                    
                    <!-- Form -->
                    <form method="POST" class="bg-white p-4 rounded shadow-sm">
                        {% csrf_token %}
                        
                        <!-- Name Field -->
                        <div class="form-group mb-3">
                            <label for="id_name" class="form-label">Name</label>
                            <input type="text" name="name" id="id_name" class="form-control" value="{{ form.name.value }}" placeholder="Your Name">
                        </div>

                        <!-- Email Field -->
                        <div class="form-group mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value }}" placeholder="Your Email">
                        </div>

                        <!-- Message Field -->
                        <div class="form-group mb-4">
                            <label for="id_message" class="form-label">Message</label>
                            <textarea name="message" id="id_message" class="form-control" rows="4" placeholder="Your Message">{{ form.message.value }}</textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                            Send Message
                        </button>
                    </form>

                    <!-- Message Display -->
                    <div id="messageContainer" class="hidden mt-4 p-3 rounded">
                        <ul id="messageList" class="list-unstyled"></ul>
                    </div>

                    <!-- Fireworks Effect -->
                    <div id="fireworks" class="fireworks hidden"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .heading-animate {
        position: relative;
        display: inline-block;
        font-size: 2.5rem;
        font-weight: 700;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        animation: fadeIn 2s ease-out, bounceIn 1s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes bounceIn {
        0% {
            transform: scale(0.8);
            opacity: 0;
        }
        50% {
            transform: scale(1.05);
            opacity: 1;
        }
        100% {
            transform: scale(1);
        }
    }

    .form-control {
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #ffffff;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .form-control:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
    }

    .form-label {
        font-weight: 500;
        color: #333;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    .hidden {
        display: none;
    }

    /* Fireworks Effect */
    .fireworks {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(0,0,0,0.5));
        z-index: 999;
        overflow: hidden;
    }

    .firework {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.9);
        animation: firework-animation 1s forwards;
    }

    @keyframes firework-animation {
        from {
            transform: scale(0);
            opacity: 1;
        }
        to {
            transform: scale(2);
            opacity: 0;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');  // Select your form
        const fireworksContainer = document.getElementById('fireworks');
        const backgroundImage = document.getElementById('backgroundImage');
    
        form.addEventListener('submit', async function(e) {
            e.preventDefault();  // Prevent page refresh on form submission
            
            const formData = new FormData(form);  // Get form data
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;  // Get CSRF token
    
            // Make an AJAX POST request
            const response = await fetch(form.action, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken
                },
                body: formData
            });
    
            const result = await response.json();  // Parse JSON response
            
            const messageContainer = document.getElementById('messageContainer');
            const messageList = document.getElementById('messageList');
    
            // If request is successful, show the fireworks effect
            if (response.ok) {
                messageContainer.classList.remove('hidden');  // Show message container if hidden
                messageList.innerHTML = `<li class="text-success">${result.message}</li>`;  // Insert the message into the list
                
                // Show fireworks effect
                showFireworks();
    
                // Optionally refresh the page after a short delay
                setTimeout(() => {
                    window.location.reload();  // Refresh the page
                }, 3000);  // 3-second delay
            } else {
                messageContainer.classList.remove('hidden');
                messageList.innerHTML = `<li class="text-danger">${result.message}</li>`;
            }
        });
    
        function showFireworks() {
            fireworksContainer.classList.remove('hidden');
    
            for (let i = 0; i < 10; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.width = `${Math.random() * 50 + 10}px`;
                firework.style.height = firework.style.width;
                firework.style.top = `${Math.random() * 100}%`;
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.animationDelay = `${Math.random() * 1}s`;
                fireworksContainer.appendChild(firework);
    
                // Remove firework element after animation
                firework.addEventListener('animationend', () => {
                    firework.remove();
                });
            }
        }
    });
</script>

{% endblock %}
