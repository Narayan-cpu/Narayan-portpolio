{% extends 'portfolio_app/base.html' %}

{% block content %}
{% load static %} 

<section class="projects-section bg-gray-100 my-12">
  <div class="container mx-auto">
    <h1 class="text-4xl font-bold text-center mb-3 p-2 text-body-secondary" style="color:#E2725B;">My Projects</h1>

    <div class="p-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      
      {% for project in projects %}
      <hr>
      <div class="bg-white shadow-md rounded-lg overflow-hidden transform transition duration-500 hover:scale-105 hover:shadow-lg">
        <img src="{{ project.image }}" alt="{{ project.title }}" class="w-100 h-50 center object-cover">
        <div class="p-4">
          <h3 class="text-2xl font-semibold mb-2">{{ project.title }}</h3>
          <p class="text-gray-600 mb-4">{{ project.description }}</p>
          <a href="{{ project.github_url }}" target="_blank" class="btn btn-primary px-4 py-2 rounded hover:bg-red-600">
            View on GitHub
          </a>
        </div>
      </div>
      {% endfor %}
      
    </div>
  </div>
</section>

{% endblock %}
